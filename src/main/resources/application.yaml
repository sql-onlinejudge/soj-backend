server:
  forward-headers-strategy: native

spring:
  cache:
    type: redis

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    jdbc-url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3308}/${MYSQL_DATABASE:soj}?useSSL=false&allowPublicKeyRetrieval=true
    username: ${MYSQL_USERNAME:soj}
    password: ${MYSQL_PASSWORD:soj123}

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6378}

    mongodb:
      uri: mongodb://${MONGODB_USERNAME:root}:${MONGODB_PASSWORD:root}@${MONGODB_HOST:localhost}:${MONGODB_PORT:27017}/${MONGODB_DATABASE:soj}?authSource=admin

  elasticsearch:
    uris: http://${ELASTICSEARCH_HOST:localhost}:${ELASTICSEARCH_PORT:9200}

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
    consumer:
      group-id: soj-problem-consumer
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:dummy-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:dummy-secret}
            scope: openid, email, profile
          github:
            client-id: ${GITHUB_CLIENT_ID:dummy-client-id}
            client-secret: ${GITHUB_CLIENT_SECRET:dummy-secret}
            scope: read:user, user:email

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: false

# Sandbox MySQL
sandbox:
  datasource:
    admin:
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbc-url: jdbc:mysql://${SANDBOX_MYSQL_HOST:localhost}:${SANDBOX_MYSQL_PORT:3309}/${SANDBOX_MYSQL_DATABASE:sandbox}?useSSL=false&allowPublicKeyRetrieval=true&allowMultiQueries=true
      username: ${SANDBOX_MYSQL_USERNAME:root}
      password: ${SANDBOX_MYSQL_PASSWORD:sandbox}
    readonly:
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbc-url: jdbc:mysql://${SANDBOX_MYSQL_HOST:localhost}:${SANDBOX_MYSQL_PORT:3309}/${SANDBOX_MYSQL_DATABASE:sandbox}?useSSL=false&allowPublicKeyRetrieval=true
      username: ${SANDBOX_READONLY_USERNAME:sandbox_readonly}
      password: ${SANDBOX_READONLY_PASSWORD:sandbox_readonly}

# Sentry
sentry:
  dsn: ${SENTRY_DSN:}
  environment: ${SPRING_PROFILES_ACTIVE:local}
  traces-sample-rate: 1.0
  send-default-pii: true

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  endpoint:
    health:
      show-details: always
  health:
    db:
      enabled: false

# Logging
logging:
  level:
    root: INFO
    me.suhyun.soj: DEBUG
    org.jetbrains.exposed: DEBUG

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-minimum-32-characters-required}
  access-token-validity: 3600000
  refresh-token-validity: 604800000

notification:
  routing:
    submission: ${NOTIFICATION_ROUTING_SUBMISSION:discord}
    error: ${NOTIFICATION_ROUTING_ERROR:discord}
  discord:
    webhook-url: ${DISCORD_WEBHOOK_URL:}
    error-webhook-url: ${DISCORD_ERROR_WEBHOOK_URL:}
  slack:
    webhook-url: ${SLACK_WEBHOOK_URL:}

oauth:
  redirect-url: ${OAUTH_REDIRECT_URL:http://localhost:3000/oauth/callback}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}

cache:
  provider: ${CACHE_PROVIDER:redis}
  ttl:
    default: 10m
    user: 60m
    problem: 30m
    testcase: 30m